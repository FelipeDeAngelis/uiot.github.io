---
layout: default
---

{% assign author = site.data.members | where:"github", page.author | first %}

<div class="responsive-container" style="background: white">
    <div class="grid-x grid-padding-x" data-equalizer data-equalize-on="medium">
        <div class="large-12 medium-12 small-12 cell">
            <h3 class="section-title" style="font-weight: bold;color: #7d8492">
                {{ author.name }}
            </h3>

            <br>
        </div>

        <div class="large-3 medium-4 small-12 cell">
            <img style="border-radius:3px" src="{{ 'assets/img/' | absolute_url }}{{ author.photo }}" alt="">
        </div>

    </div>
