<section class="tags">

  <div id="archives">

    <h5>Tags</h5>

    <div class="archive-group">
      <p>


  {% for tag in site.tags %}
      {% capture tag_name %}{{ tag | first }}{% endcapture %}

      <span id="#{{ tag_name | slugize }}" class="category-head"><a name="{{ tag_name | slugize }}">{{ tag_name }}</a>{% if forloop.last == false %},&nbsp;{% endif %}</span>

  {% endfor %}
      </p>
    </div>

  </div>

</section>
