- title: Middleware
  text: <p><b>RAISe</b> and <b>UIMS</b>, our middleware software, support physical and virtual devices to reason about the world and "create" <b>knowledge</b> to the devices and applications connected to it.</p><p>We want to enable the integration between the IoT's specific plaforms.</p>

- title: Connectivity and gateway
  text: <p>Working on connectivity ways to make possible devices reach out the internet.</p><p>Our <b>UIoT Gateway</b> is a device that enables the IoT world to several kind of devices (including those with low-processing capability).</p>

- title: Devices and use cases
  text: <p>We care about building devices to explore IoT use cases as a way to investigate technology's potential on the real world.</p><p>This is also a way to see the impact of the ubiquitous and pervasive technology on people's life.</p>
