- title: Middleware
  text: <p>We build sotware at the middleware layer to enable all this <b>integration</b> between the IoT's specific platforms. It is also up to reason about the world and "create" <b>knowledge</b> to the devices and applications connected to it.</p><p>It's scalable, big-data ready and open source.</p>

- title: Connectivity and Gateway
  text: <p>We work on connectivity ways to make possible devices reach out the internet.</p><p>Our <b>UIoT Gateway</b> is a device that enables the IoT world to several kind of devices (including those with low-processing capability).</p>

- title: Devices and use cases
  text: <p>We care about building devices to explore IoT use cases as a way to explore technology's potential on the real world.</p><p>This is also a way to see the impact of the ubiquitous and pervasive technology on people's life.</p>
